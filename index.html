<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main-page">
    <section class="new-task">
      <h3 class="new-task__title title">Add Item</h3>
      <div class="new-task__box">
        <input class="new-task__input input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </section>

    <section class="to-do">
      <h3 class="to-do__title title">Todo</h3>
      <ul class="to-do__list">
        <li class="item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__task">Pay Bills</label>
          <input class="item__input-text input-text" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
        <li class="item item_edit-mode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__task">Go Shopping</label>
          <input class="item__input-text input-text"  
              type="text" value="Go Shopping" >
          <button class="btn btn-edit">Save</button>
          <button class="btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>  
    </section>

    <section class="completed-tasks">
      <h3 class="completed-tasks__title title">Completed</h3>
      <ul class="completed-tasks__box">
        <li class="item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__task">See the Doctor</label>
          <input class="item__input-text input-text" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
